<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="name-title">
            숫자 Up & Down 게임
        </div>
    </nav>
    <main class="container">
        <img src="https://cdn.theatlantic.com/thumbor/X3WrFMef3WA3XqXNyObcCVSdfqE=/249x0:1749x1125/1200x900/media/img/mt/2019/10/Matrix/original.gif" class="main-img">

        <div class="title">
            <div>숫자 Up & Down 게임</div>
        </div>

        <div class="result">
            <div id="result-area">게임 시작</div>
        </div>

        <div class="chance">
            <div id="chance-area">남은 찬스:5번</div>
        </div>

        <div class="input-part">
            <input class="input" type="number" id="user-input">
        </div>

        <div class="button-area">
            <button class="button1" id="play-button">Go</button>
            <button class="button2" id="reset-button">Reset</button>
        </div>
    </main>

    <footer>
        <div class="footer-menu">
            <a href="https://github.com/kyunghoonK"><img src="https://images.velog.io/images/cos/post/005939a7-fa48-4370-a986-6648a1939825/github.jpg" width="100"></a>
            <span class="line">|</span>
            <a href="https://github.com/kyunghoonK/Number-Guess-Game" class="footer-detail">Game_Code</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
